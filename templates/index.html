<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermès 訂閱系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 60px 20px;
        }

        .logo {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-control-custom {
            background-color: transparent;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1.1rem;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-control-custom::placeholder {
            color: #aaa;
        }

        .form-control-custom:focus {
            background-color: transparent;
            color: #fff;
            border-color: #888;
            box-shadow: none;
        }

        .btn-custom {
            border: 1px solid #ccc;
            background-color: transparent;
            border-radius: 12px;
            font-size: 1.1rem;
            padding: 12px;
            color: #fff;
            transition: all 0.2s;
        }

        .btn-outline-light {
            border-radius: 10px;
            border: 1px solid #aaa;
            color: #ccc;
        }
        .btn-outline-light:hover {
            background-color: #222;
            color: #fff;
        }


        .btn-custom:hover {
            background-color: #222;
        }

        .gap-3 > * {
            margin-top: 10px;
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            .btn-custom, .form-control-custom {
                font-size: 1rem;
                padding: 10px;
            }
            .logo {
                font-size: 32px;
            }
            .btn-outline-light {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class=".logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="Hermès Notify" style="max-width: 300px;" class="mb-4"></div>
    <div class="mb-4 text-start" style="font-size: 0.95rem; color: #aaa;">
        <p>
            本服務目前提供 <strong style="color: #fff;">Hermès 新品到貨通知</strong>，訂閱後將以 Email 通知您商品上架。
        </p>
        <p>
            🔔 現正限時優惠：<strong style="color: #fff;">每月只需 NT$199</strong>！<br>
            優惠期結束後將恢復為 <del>NT$399</del>/月，請盡早訂閱。
        </p>
    </div>
    <form id="emailForm" method="post">
        <input type="email" class="form-control-custom" id="email" name="email" placeholder="請輸入 Email" required>
        <input type="hidden" name="action" id="actionInput" value="">
        <!-- 主訂閱按鈕 -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom btn-lg" onclick="setAction('/subscribe')">
                訂閱 Hermes 新品通知
            </button>
        </div>

        <!-- 查詢 / 取消按鈕區塊 -->
        <div class="d-flex flex-wrap justify-content-end justify-content-center-sm gap-2">
            <button type="submit" class="btn btn-outline-light btn-sm" onclick="setAction('/send-status-link')">
                查詢訂閱
            </button>
            <button type="submit" class="btn btn-outline-light btn-sm" onclick="setAction('/send-unsubscribe-link')">
                取消訂閱
            </button>
        </div>

    </form>
    <footer class="footer mt-5 py-4 text-center text-muted" style="font-size: 0.9rem;">
        <hr style="border-color: #444;">
        <p>客服資訊：support@hermes-notify.me</p>
        <p>© 2025 Hermès Notify. All rights reserved.</p>
        <p>Crafted by Weishun</p>
        <p>
            <a href="{{ url_for('privacy') }}" style="color: #888; font-size: 0.85rem; text-decoration: underline;">
                隱私權政策
            </a>
        </p>
    </footer>

    <script>
        function setAction(path) {
            const form = document.getElementById('emailForm');
            form.action = path;
            document.getElementById('actionInput').value = path;
        }
    </script>
  </div>
</body>
</html>
