<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pinggle{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; }
    .wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    .container { max-width: 700px; margin: auto; padding: 50px 20px; flex: 1; }
    .text-center-content { text-align: center; }
    footer { font-size: 0.9rem; color: #bbb; text-align: center; padding: 30px 0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container text-center-content">
      <div class="text-center mb-4">
        <a href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Pinggle Logo" style="max-width: 180px;">
        </a>
      </div>

      {% block content %}{% endblock %}
    </div>

    <footer>
      <p>&copy; 2025 Pinggle. <a href="/privacy" style="color: #888;">隱私政策</a></p>
    </footer>
  </div>
</body>
</html>
